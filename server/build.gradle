plugins {
    id 'java'
    id 'maven-publish'
    /*id 'application'*/
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.springframework.boot' version '2.0.0.RELEASE'
}

/*
application {
    mainClass = 'de.bacnetz.server.ServerApplication'
}
*/

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    jcenter()
}

dependencies {
    implementation 'de.bacnetz:api:0.0.1-SNAPSHOT'
    implementation 'de.bacnetz:bacnetz:0.0.1-SNAPSHOT'
    implementation 'de.bacnetz:common:0.0.1-SNAPSHOT'
	implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.3.RELEASE'
    //implementation 'org.springframework.integration:spring-integration-stomp:5.3.2.RELEASE'
    implementation 'org.springframework.integration:spring-integration-websocket:5.3.2.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.6'
    //implementation 'io.swagger:swagger-jaxrs:1.6.4'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.5.1'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
}

group = 'de.bacnetz'
version = '0.0.1-SNAPSHOT'
description = 'server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'de.bacnetz.server.ServerApplication'
}

/*
test {
    useJUnitPlatform()
}
*/

test {
    exclude '**/*'
}

