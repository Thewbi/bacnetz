plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'de.bacnetz:api:0.0.1-SNAPSHOT'
    implementation 'de.bacnetz:bacnetz:0.0.1-SNAPSHOT'
    implementation 'de.bacnetz:common:0.0.1-SNAPSHOT'
    implementation 'org.openmuc:jrxtx:1.0.1'
    implementation 'org.springframework:spring-beans:5.2.8.RELEASE'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.junit.platform:junit-platform-commons:1.5.2'
    implementation 'org.mockito:mockito-all:2.0.2-beta'
    implementation 'org.mockito:mockito-core:3.4.6'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.5.1'
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

group = 'de.bacnetz'
version = '0.0.1-SNAPSHOT'
description = 'bacnetzmstp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
