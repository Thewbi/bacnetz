plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    jcenter()
}

dependencies {
    implementation 'de.bacnetz:api:0.0.1-SNAPSHOT'
    implementation 'de.bacnetz:common:0.0.1-SNAPSHOT'
    implementation 'de.bacnetz:bacnetz:0.0.1-SNAPSHOT'
    implementation 'org.apache.pivot:pivot-core:2.0.5'
    implementation 'org.apache.pivot:pivot-wtk:2.0.5'
    implementation 'org.apache.pivot:pivot-charts:2.0.5'
    implementation 'org.apache.pivot:pivot-wtk-terra:2.0.5'
    implementation 'org.springframework:spring-core:5.3.5'
    implementation 'org.springframework:spring-beans:5.3.5'
    implementation 'org.springframework:spring-context:5.3.5'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.5.1'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

group = 'de.bacnetz'
version = '0.0.1-SNAPSHOT'
description = 'fatclient'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnitPlatform()
}
